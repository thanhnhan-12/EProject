<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="../HomePage/Navbar/Images/BeachLogo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <div class="col-lg-8 wrapper">
        <!-- Image Login -->
        <div class="col-lg-4">
            <img class="smallpic" src="./photo/smallpic.png" alt="">
        </div>

        <!-- Form -->
        <form action="">
            <div class="mainform">
                <br>
                <img class="logo" src="photo/logo-.png" alt="logo">
                <div class="box">
                    <input type="email" class="form-control" id="uname" name="uname" placeholder="Username" required maxlength="20">
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                </div><br>
                <div class="box">
                    <input type="password" name="pwd" class="form-control" id="password" placeholder="Password" pattern=".{8,12}" required title="8 to 12 characters">
                    <i class="fa-sharp fa-solid fa-lock"></i>
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                    <button type="submit" class="btn btn-primary">Sign in </button>
                    <div class="forgetpass">
                        <a href="#">Forget Password</a>
                    </div>
                </div>
            </div>
        </form>
        <script>
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");

            togglePassword.addEventListener("click", function () {
                // toggle the type attribute
                const type = password.getAttribute("type") === "password" ? "text" : "password";
                password.setAttribute("type", type);

                // toggle the icon
                this.classList.toggle("bi-eye");
            });

            // prevent form submit
            const form = document.querySelector("form");
            form.addEventListener('submit', function (e) {
                e.preventDefault();
            });
        </script>
</body>

</html>
