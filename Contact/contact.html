<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="contact.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="bottom">
            <h2>SEND US A MESSAGE</h2>
            <div class="col">
                <label for="uname"></label><br>
                <input type="text" class="form-control" id="uname" name="uname" placeholder="Type your full name" required>
            </div><br>
            <div class="col">
                <input type="text" class="form-control" placeholder="Enter email" name="email">
              </div><br>
              <div class="col">
    <textarea id="letter" name="letter" placeholder="Let's tell us what you want to require" rows="5" cols="30"></textarea><br><br>
    <button type="submit">Send to us</button>
   </div>
        </div>
        
        <div class="top">
            <h3>DROP IN OUR OFFICE</h3>
            <p class="intro">Our office is located in a  beautiful building inside the busiest and fast-growing city</p>
            <i class="fa-solid fa-location-dot" style="color:rgb(99, 53, 53) ;"></i>
            <p class="contact">NEW YORK</p>
            <p class="contact"> NY 10012, US</p> </br>
            <i class="fa-solid fa-envelope" style="color:rgb(99, 53, 53);"></i>
            <p class="contact"> info@example.com </p><br>
            <i class="fa-solid fa-phone" style="color:rgb(99, 53, 53);"></i>
            <p class="contact">+ 01 234 567 88</p>

        </div>
    </div>
    
</body>
</html>
